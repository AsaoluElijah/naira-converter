<!DOCTYPE html>
<html lang="en">
 <head>

   <title>Naira Converter</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="img/logo.png">



  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Naira Converter</h1>
    <p class="lead">This is a simple PWA app that converts from other currencies to Naira.</p>
    <hr class="my-4">
  </div>
</div>

    <div class="select-currency select">
      <select class="select-text">
        <option selected disabled>Choose Currency</option>
      </select>
    </div>
    <p>To Naira</p>
    <button class="btn btn-primary btn-lg btn-block">Get convertion rate</button>

    <div class="conversion mdc-elevation--z3">
      <div class="messages"></div>
      <div class="result"></div>
    </div>

<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script>
// register service worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function () {
      navigator.serviceWorker.register('./sw.js')
          .then(function () {
              console.log("Service Worker Registered");
          });
  });
}
</script>
</body>
</html>
